    <div id="overlay" onclick="off()">
        <div class="lds-ring">
            <div></div>

    </div>

    <div class="login-container">
        <div class="logo-container vertical-center">
            <img src="assets/images/logos/img_login.jpg" alt="Login">
        </div>
        <div class=" vertical-center text-center">
            <div class="container">
                <div class="login">
                    <div class="col-md-6 offset-md-3">
                        <form class="formLogin" method=="POST">
                            <img class="mb-4 cad-fot" src="assets/images/logos/appdoutor-logo.png" width="200">
                            <div class="form mb-3">
                                <label class="text-muted text-cad" for="floatingInput">Digite seu E-mail</label>
                                <input type="email" class="form-control text-center cad-1" id="floatingInput"
                                    placeholder="email@email.com">
                            </div>
                            <div class="form mb-3">
                                <label class="text-muted text-cad" for="floatingPassword">Digite sua senha</label>
                                <input type="password" class="form-control text-center cad-1" id="floatingPassword"
                                    placeholder="Senha">
                            </div>

                            <div class="checkbox mb-3"></div>

                            <button class="w-100 btn btn-lg btn-primary" type="submit"
                                style="background: #21d23e; height: 60px;">Entrar</button>

                            <p class="mt-5 mb-3 text-muted text-cad">
                                <a class="esq-senha" id="forgot-password" href="#" style="color: #222d47;">Esqueceu sua
                                    senha?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
